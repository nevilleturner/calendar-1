<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change content based on day and time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Content for each day and time period -->
        <div id="Sunday-0-12" class="content">Sunday's forenoon</div>
        <div id="Sunday-12-24" class="content">Sunday's afternoon</div>
        <div id="Monday-0-12" class="content">Monday's forenoon</div>
        <div id="Monday-12-24" class="content">Monday's afternoon</div>
        <div id="Tuesday-0-12" class="content">Tuesday's forenoon</div>
        <div id="Tuesday-12-24" class="content">Tuesday's afternoon</div>
        <div id="Wednesday-0-12" class="content">Wednesday's forenoon</div>
        <div id="Wednesday-12-24" class="content">Wednesday's afternoon</div>
        <div id="Thursday-0-12" class="content">Thursday's forenoon</div>
        <div id="Thursday-12-24" class="content">Thursday's afternoon</div>
        <div id="Friday-12-24" class="content">Friday's afternoon</div>
        <div id="Saturday-0-12" class="content">Saturday's forenoon</div>
        <div id="Saturday-12-24" class="content">Saturday's afternoon</div>
        <!-- Add other days and time periods as needed -->
        <script src="script.js"></script>
</body>
</html>
